<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    
    <div class="container my-5">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-registration-tab" data-bs-toggle="tab" data-bs-target="#registration-tab-pane" type="button" role="tab" aria-controls="registration-tab-pane" aria-selected="true">Registrasi</button>
                <button class="nav-link" id="nav-list-tab" data-bs-toggle="tab" data-bs-target="#list-tab-pane" type="button" role="tab" aria-controls="list-tab-pane" aria-selected="false">List Pendaftar</button>
            </div>
        </nav>

        <div class="tab-content" id="nav-tab-content">
            <div class="tab-pane fade show active p-3" id="registration-tab-pane" role="tabpanel" aria-labelledby="nav-registration-tab" tabindex="0">
                
                <form class="row g-3 needs-validation" novalidate>
                  
                    <div class="col-md-12">
                      <label for="inputNama" class="form-label">Nama</label>
                      <input type="text" class="form-control" id="inputNama" required minlength="10">
                      <!-- <input type="text" class="form-control" id="inputNama" required minlength="1"> -->
                      <div class="invalid-feedback">
                        Nama Minimal 10 Karakter
                      </div>
                    </div>

                    <div class="col-md-12">
                      <label for="inputUmur" class="form-label">Umur</label>
                      <input type="number" class="form-control" id="inputUmur" required min="25">
                      <!-- <input type="number" class="form-control" id="inputUmur" required min="2"> -->
                      <div class="invalid-feedback">
                        Umur minimal 25 tahun
                      </div>
                    </div>

                    <div class="col-md-12">
                      <label for="inputSangu" class="form-label">Uang Sangu</label>
                      <input type="number" class="form-control" id="inputSangu" required min="100000" max="1000000">
                      <!-- <input type="number" class="form-control" id="inputSangu" required min="10" max="1000"> -->
                      <div class="invalid-feedback">
                        Uang Sangu Minimal Rp100.000 dan maksimal Rp1.000.000
                      </div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary submit-button" type="submit">Submit</button>
                    </div>

                  </form>
            </div>

            <div class="tab-pane fade show p-3" id="list-tab-pane" role="tabpanel" aria-labelledby="nav-list-tab" tabindex="0">
                
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nama</th>
                      <th scope="col">Umur</th>
                      <th scope="col">Uang Sangu</th>
                    </tr>
                  </thead>

                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>

                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>

                    <tr>
                      <td colspan="4">rata rata pendaftar memiliki uang sangu sebesar Rp100.000 dengan rata rata umur 23 tahun</td>
                    </tr>
                  </tbody>

                </table>
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
